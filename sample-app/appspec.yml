version: 0.0
os: linux
files:
  - source: /app/
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/set_environment.sh
      timeout: 180
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

